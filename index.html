<!DOCTYPE html>
<html>  
    <head>
        <title>RPS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="widht=1200">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="content">
                <header class="header">
                    <div class="_container">
                        <h1>rock, paper & scissor</h1>
                    </div>
                </header>
                <main class="page">
                    <div class="page__container _container">
                        <h2>Buttleground</h2>
                        <div class="page__score">0:0</div>
                        <div class="page__players">
                            <div class="page__column">
                                <h3>You</h3>
                                <div>
                                    <img class="page__item" src="" alt="">
                                </div>
                            </div>
                            <div class="page__column">
                                <h3>Computer</h3>
                                <div>
                                    <img class="page__item" src="" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="page__buttons">
                            <button data-action="rock">ROCK</button>
                            <button data-action="paper">PAPER</button>
                            <button data-action="scissor">SCISSOR</button>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
    <script src="js/app.js"></script>
</html>
